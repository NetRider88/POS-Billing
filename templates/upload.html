{% extends 'base.html' %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
  <h1 class="mt-5">Upload CSV for Processing</h1>
  <form method=post enctype=multipart/form-data class="mt-4">
    <div class="form-group">
      <label for="file">Select CSV file</label>
      <input type=file name=file class="form-control-file">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="billing_month">Billing Month</label>
            <input type="text" class="form-control" name="billing_month" placeholder="e.g., October">
        </div>
        <div class="form-group col-md-6">
            <label for="billing_year">Billing Year</label>
            <input type="number" class="form-control" name="billing_year" placeholder="e.g., 2025">
        </div>
    </div>
    <button type=submit class="btn btn-primary">Upload and Process</button>
  </form>
{% endblock %}
